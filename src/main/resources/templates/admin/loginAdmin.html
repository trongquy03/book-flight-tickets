<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<title>GOGO - Đăng nhập quản trị</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Link-->
	<link rel="icon" type="image/png" th:href="@{/admin-asset/images/icons/favicon.ico}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/vendor/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/vendor/animate/animate.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/vendor/css-hamburgers/hamburgers.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/vendor/animsition/css/animsition.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/vendor/select2/select2.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/admin-asset/vendor/daterangepicker/daterangepicker.css}">
	<link rel="stylesheet" th:href="@{/admin-asset/css/main.css}">
	<link rel="stylesheet" th:href="@{/admin-asset/css/util.css}">


</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title"  style="background-image: url(/admin-asset/images/bg-01.jpg);">
					<span class="login100-form-title-1">
						GOGO - Đăng nhập quản trị
					</span>
				</div>
				<div th:if="${message}" class="w3-panel w3-red w3-text-white">[[${message}]]</div>
				<form th:action="@{/admin/login}" th:method="post" class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Tên tài khoản không được để trống!">
						<span class="label-input100" style="width: 85px;">Tên tài khoản</span>
						<input class="input100" type="text" name="username" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Mật khẩu không được để trống!">
						<span class="label-input100">Mật khẩu</span>
						<input class="input100" type="password" name="password" required>
						<span class="focus-input100"></span>
					</div>
					<div class="container-login100-form-btn" style="display: flex;justify-content: space-around;">
						<button type="submit" class="login100-form-btn">
							Đăng nhập
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script th:src="@{/admin-asset/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/admin-asset/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/admin-asset/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/admin-asset/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/admin-asset/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/admin-asset/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/admin-asset/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/admin-asset/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/admin-asset/js/admin/login/main.js}"></script>

</body>
</html>
